<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="display-container">
            <div class="display">0123</div>
        </div>
        <div class="button-container">
            <div class="clear-delete-container">
                <button class="clear-delete-button">Clear</button>
                <button class="clear-delete-button">Delete</button>
            </div>
            <div class="row7-container">
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button class="button">/</button>
            </div>
            <div class="row4-container">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button">x</button>
            </div>
            <div class="row1-container">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button">-</button>
            </div>
            <div class="row0-container">
              <button class="button">0</button>
              <button class="button">.</button>
              <button class="button">=</button>
              <button class="button">+</button>
            </div>
        </div>
    </div>
  </body>
</html>
