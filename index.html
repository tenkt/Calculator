<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="display-container">
            <div class="current"></div>
        </div>
        <div class="button-container">
            <div class="clear-delete-container">
                <button class="clear button" data-value=''>Clear</button>
                <button class="delete button" data-value='Delete'>Delete</button>
            </div>
            <div class="row7-container">
              <button class="button" data-value='7'>7</button>
              <button class="button" data-value='8'>8</button>
              <button class="button" data-value='9'>9</button>
              <button class="opera" data-value='/'>/</button>
            </div>
            <div class="row4-container">
              <button class="button" data-value='4'>4</button>
              <button class="button" data-value='5'>5</button>
              <button class="button" data-value='6'>6</button>
              <button class="opera" data-value='x'>x</button>
            </div>
            <div class="row1-container">
              <button class="button" data-value='1'>1</button>
              <button class="button" data-value='2'>2</button>
              <button class="button" data-value='3'>3</button>
              <button class="opera" data-value='-'>-</button>
            </div>
            <div class="row0-container">
              <button class="button" data-value='0'>0</button>
              <button class="button" data-value='.'>.</button>
              <button class="equal" data-value='='>=</button>
              <button class="opera" data-value='+'>+</button>
            </div>
        </div>
    </div>
  </body>
</html>
